<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Toko Online</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
      }

      header {
        background-color: #d6e6ff;
        color: #000000;
        padding: 20px;
        text-align: center;
      }

      header h1 {
        margin: 0;
      }

      nav ul {
        list-style-type: none;
        padding: 0;
      }

      nav ul li {
        display: inline;
        margin-right: 20px;
      }

      nav ul li a {
        color: #000000;
        text-decoration: none;
      }

      .produk {
        display: flex;
        flex-wrap: wrap;
        justify-content: center;
        margin-top: 20px;
      }

      .produk-item {
        border: 1px solid #000000;
        border-radius: 5px;
        margin: 10px;
        padding: 10px;
        text-align: center;
      }

      .produk-item img {
        width: 200px;
        height: 200px;
      }

      footer {
        background-color: #d6e6ff;
        color: #000000;
        padding: 10px;
        text-align: center;
        position: fixed;
        bottom: 0;
        width: 100%;
      }
    </style>
  </head>
  <body>
    <header>
      <h1>Toko Online</h1>
      <nav>
        <ul>
          <li><a href="#">Beranda</a></li>
          <li><a href="#">Produk</a></li>
          <li><a href="#" id="keranjang-link">Keranjang</a></li>
          <li><a href="#">Kontak</a></li>
        </ul>
      </nav>
    </header>
    <section class="produk">
      <div class="produk-item">
        <img src="pexels-kai-pilger-996329.jpg" alt="Produk 1" />
        <h2>Produk 1</h2>
        <p>Harga: $100</p>
        <button class="beli-btn" data-harga="100">Beli</button>
      </div>
      <div class="produk-item">
        <img src="pexels-kai-pilger-996329.jpg" alt="Produk 2" />
        <h2>Produk 2</h2>
        <p>Harga: $120</p>
        <button class="beli-btn" data-harga="120">Beli</button>
      </div>
      <!-- tambahkan lebih banyak item produk di sini -->
    </section>
    <footer>
      <p>Hak Cipta &copy; 2024 Toko Online</p>
    </footer>
    <script>
      document.addEventListener("DOMContentLoaded", function () {
        const beliButtons = document.querySelectorAll(".beli-btn");
        const keranjangLink = document.getElementById("keranjang-link");

        let keranjang = [];

        beliButtons.forEach(function (button) {
          button.addEventListener("click", function () {
            const harga = parseInt(button.getAttribute("data-harga"));
            keranjang.push(harga);
            updateKeranjangCount();
          });
        });

        function updateKeranjangCount() {
          keranjangLink.textContent = `Keranjang (${keranjang.length})`;
        }
      });
    </script>
  </body>
</html>
